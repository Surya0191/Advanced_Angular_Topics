<div class="cart">
    <h1>Shopping Cart</h1>
  
    <div *ngIf="cartItems().length === 0">
      <p>Your cart is empty.</p>
    </div>
  
    <div *ngFor="let item of cartItems()">
      <p>{{ item.name }} - ${{ item.price }}</p>
      <button (click)="removeItemFromCart(item)">Remove</button>
    </div>
  
    <div *ngIf="cartItems().length > 0">
      <p>Total: ${{ cartValue() }}</p>
    </div>
  
    <button (click)="addItemToCart()">Add Item to Cart</button>
    <button [routerLink]="['/signals']">Go Back to Signals</button>
  </div>
